<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela de Queijos</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <table>
        <thead>
            <tr>
                <th colspan="5">Queijos</th>
            </tr>
            <tr>
                <th>Procedência</th>
                <th>Tipo</th>
                <th>Imagem</th>
                <th>Peso</th>
                <th>Preço</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td rowspan="3">Nacional</td>
                <td>Canastra</td>
                <td><img src="canastra.jpg" alt="Queijo Canastra"></td>
                <td>500g</td>
                <td class="preco">R$ 70,00</td>
            </tr>
            <tr>
                <td>Minas</td>
                <td><img src="minas.jpg" alt="Queijo Minas"></td>
                <td>400g</td>
                <td class="preco">R$ 23,00</td>
            </tr>
            <tr>
                <td>Coalho</td>
                <td><img src="coalho.jpg" alt="Queijo Coalho"></td>
                <td>500g</td>
                <td class="preco">R$ 40,00</td>
            </tr>
            <tr>
                <td rowspan="2">Internacional</td>
                <td>Gorgonzola</td>
                <td><img src="gorgonzola.jpg" alt="Queijo Gorgonzola"></td>
                <td>200g</td>
                <td class="preco">R$ 20,00</td>
            </tr>
            <tr>
                <td>Brie</td>
                <td><img src="brie.jpg" alt="Queijo Brie"></td>
                <td>200g</td>
                <td class="preco">R$ 30,00</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
